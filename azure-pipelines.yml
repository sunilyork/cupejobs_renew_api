# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  # - main
  - feature/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'cb4d46bf-14c3-49f3-85bf-56bb795ff580'
  imageRepository: 'sunilyorkcupejobsrenewapi'
  containerRegistry: 'sunilmanikonregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  
  ##[warning]Specifying an exact version is not recommended on Microsoft-Hosted agents. Patch versions of Python can be replaced by new ones on Hosted agents without notice, which will cause builds to fail unexpectedly. It is recommended to specify only major or major and minor version (Example: `3` or `3.9`)
  # Python version: 3.10
  pythonVersion: '3.10'
  
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-22.04'

pool:
  vmImage: $(vmImageName)

stages: 
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: $(pythonVersion)
      displayName: 'Use Python $(pythonVersion)'
      
    - script: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      displayName: 'Install dependencies'

    - script: |
        black --check .
        flake8 .
      displayName: 'Linting - Style guide enforcement'
    
    - task: DownloadSecureFile@1
      inputs:
        secureFile: '.env.test'
    - task: DownloadSecureFile@1
      inputs:
        secureFile: 'public.pem'
    - task: DownloadSecureFile@1
      inputs:
        secureFile: 'private.pem'
    - task: DownloadSecureFile@1
      inputs:
        secureFile: 'jwt_secret_key.txt'

    - task: CopyFiles@2
      inputs:
        SourceFolder: $(Agent.TempDirectory)
        Contents: '**'
        TargetFolder: $(Build.SourcesDirectory)
      displayName: 'Copy environment files'
    


    - task: DeleteFiles@1
      inputs:
        SourceFolder: $(Build.SourcesDirectory)
        Contents: |
          .env.test
          public.pem
          private.pem
          jwt_secret_key.txt

    - task: Docker@2
      displayName: Build and push an image to container registry
      condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

